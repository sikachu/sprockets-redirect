matrix:
  fast_finish: true
  exclude:
    # Rails 3.1 tested against Ruby 1.8.7 -> 1.9.3
    - gemfile: gemfiles/rails_3_1.gemfile
      rvm: 2.0.0-p648
    - gemfile: gemfiles/rails_3_1.gemfile
      rvm: 2.1.10
    - gemfile: gemfiles/rails_3_1.gemfile
      rvm: 2.2.9
    - gemfile: gemfiles/rails_3_1.gemfile
      rvm: 2.3.6
    - gemfile: gemfiles/rails_3_1.gemfile
      rvm: 2.4.3
    - gemfile: gemfiles/rails_3_1.gemfile
      rvm: 2.5.0
    # Rails 3.2 tested against Ruby 1.9.3 -> 2.2
    - gemfile: gemfiles/rails_3_2.gemfile
      rvm: 2.3.6
    - gemfile: gemfiles/rails_3_2.gemfile
      rvm: 2.4.3
    - gemfile: gemfiles/rails_3_2.gemfile
      rvm: 2.5.0
    # Rails 4.0 tested against Ruby 1.9.3 -> 2.2
    - gemfile: gemfiles/rails_4_0.gemfile
      rvm: 2.3.6
    - gemfile: gemfiles/rails_4_0.gemfile
      rvm: 2.4.3
    - gemfile: gemfiles/rails_4_0.gemfile
      rvm: 2.5.0
    # Rails 4.1 tested against Ruby 1.9.3 -> 2.3
    - gemfile: gemfiles/rails_4_1.gemfile
      rvm: 2.4.3
    - gemfile: gemfiles/rails_4_1.gemfile
      rvm: 2.5.0
    # Rails 4.2 tested against Ruby 1.9.3 -> 2.4
    - gemfile: gemfiles/rails_4_2.gemfile
      rvm: 2.5.0
    # Rails 5.0 tested against Ruby 2.2 -> 2.4
    - gemfile: gemfiles/rails_5_0.gemfile
      rvm: 1.9.3-p55u
    - gemfile: gemfiles/rails_5_0.gemfile
      rvm: 2.0.0-p648
    - gemfile: gemfiles/rails_5_0.gemfile
      rvm: 2.1.10
    # Rails 5.1 tested against Ruby 2.2 -> 2.4
    - gemfile: gemfiles/rails_5_1.gemfile
      rvm: 1.9.3-p551
    - gemfile: gemfiles/rails_5_1.gemfile
      rvm: 2.0.0-p648
    - gemfile: gemfiles/rails_5_1.gemfile
      rvm: 2.1.10
    # Rails 5.2 tested against Ruby 2.2 -> 2.5
    - gemfile: gemfiles/rails_5_2.gemfile
      rvm: 1.9.3-p551
    - gemfile: gemfiles/rails_5_2.gemfile
      rvm: 2.0.0-p648
    - gemfile: gemfiles/rails_5_2.gemfile
      rvm: 2.1.10
  allow_failures:
    - rvm: jruby-19mode
    - rvm: ruby-head

before_install: "gem install bundler"
script: "bundle exec rake test"
sudo: false
