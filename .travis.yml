rvm:
  - &ruby1.9 1.9.3-p551
  - &ruby2.0 2.0.0-p648
  - &ruby2.1 2.1.10
  - &ruby2.2 2.2.9
  - &ruby2.3 2.3.6
  - &ruby2.4 2.4.3
  - &ruby2.5 2.5.0
  - &ruby-head ruby-head
  - &jruby jruby-19mode

gemfile:
  - &rails3.1 gemfiles/rails_3_1.gemfile
  - &rails3.2 gemfiles/rails_3_2.gemfile
  - &rails4.0 gemfiles/rails_4_0.gemfile
  - &rails4.1 gemfiles/rails_4_1.gemfile
  - &rails4.2 gemfiles/rails_4_2.gemfile
  - &rails4.2s2 gemfiles/rails_4_2_sprockets_2.gemfile
  - &rails5.0 gemfiles/rails_5_0.gemfile
  - &rails5.1 gemfiles/rails_5_1.gemfile
  - &rails5.2 gemfiles/rails_5_2.gemfile

matrix:
  fast_finish: true
  exclude:
    # Rails 3.1 tested against Ruby 1.8.7 -> 1.9.3
    - gemfile: &rails3.1
      rvm: &ruby2.0
    - gemfile: &rails3.1
      rvm: &ruby2.1
    - gemfile: &rails3.1
      rvm: &ruby2.2
    - gemfile: &rails3.1
      rvm: &ruby2.3
    - gemfile: &rails3.1
      rvm: &ruby2.4
    - gemfile: &rails3.1
      rvm: &ruby2.5
    - gemfile: &rails3.1
      rvm: &ruby-head
    # Rails 3.2 tested against Ruby 1.9.3 -> 2.2
    - gemfile: &rails3.2
      rvm: &ruby2.3
    - gemfile: &rails3.2
      rvm: &ruby2.4
    - gemfile: &rails3.2
      rvm: &ruby2.5
    - gemfile: &rails3.2
      rvm: &ruby-head
    # Rails 4.0 tested against Ruby 1.9.3 -> 2.2
    - gemfile: &rails4.0
      rvm: &ruby2.3
    - gemfile: &rails4.0
      rvm: &ruby2.4
    - gemfile: &rails4.0
      rvm: &ruby2.5
    - gemfile: &rails4.0
      rvm: &ruby-head
    # Rails 4.1 tested against Ruby 1.9.3 -> 2.3
    - gemfile: &rails4.1
      rvm: &ruby2.4
    - gemfile: &rails4.1
      rvm: &ruby2.5
    - gemfile: &rails4.1
      rvm: &ruby-head
    # Rails 4.2 tested against Ruby 1.9.3 -> 2.4
    - gemfile: &rails4.2
      rvm: &ruby2.5
    - gemfile: &rails4.2
      rvm: &ruby-head
    # Rails 5.0 tested against Ruby 2.2 -> 2.4
    - gemfile: &rails5.0
      rvm: &ruby1.9
    - gemfile: &rails5.0
      rvm: &ruby2.0
    - gemfile: &rails5.0
      rvm: &ruby2.1
    # Rails 5.1 tested against Ruby 2.2 -> 2.4
    - gemfile: &rails5.1
      rvm: &ruby1.9
    - gemfile: &rails5.1
      rvm: &ruby2.0
    - gemfile: &rails5.1
      rvm: &ruby2.1
    # Rails 5.2 tested against Ruby 2.2 -> 2.5
    - gemfile: &rails5.2
      rvm: &ruby1.9
    - gemfile: &rails5.2
      rvm: &ruby2.0
    - gemfile: &rails5.2
      rvm: &ruby2.1
  allow_failures:
    - rvm: &jruby
    - rvm: &ruby-head

before_install: "gem install bundler"
script: "bundle exec rake test"
sudo: false
